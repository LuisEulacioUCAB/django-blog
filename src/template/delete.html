{% extends 'base/base.html' %}
{% block content %}
<div class="row" style="margin: 2em 0 2em 0">
    <div class="col-md-8 offset-md-2">
        <h2>¿Seguro que desea eliminar la publicación de {{ object.autor}} ?</h2>
        <div class="card">
            {% if post.image %}
            <img class="card-img-top" src="{{ post.image.url}}" alt="Card image cap">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ post.title}}
                    <small style="color: rgba(50,50,50,.5)">hace {{ post.timestamp|timesince}}</small>
                </h5>
                <p class="card-text">{{post.content|linebreaks|truncatechars:120}}</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <a class="btn btn-danger" href="{% url 'post-detail' pk=object.id %}">Cancelar</a>
                    <input class="btn btn-success" type="submit" value="Confirmar">

                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
