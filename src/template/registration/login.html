{% extends 'base/base.html' %}

{% block content %}
{% include "messagesuccess.html" %}
<div class="row ">
    <div class="col-md-6 offset-md-3">
        <div class="custom-header-form">
            <h2 class="text-center">Login</h2>
            <p class="custom-p">Ingreses sus datos para ver las publicaciones</p>
            {% if form.errors %}
            <!-- Error messaging -->
            <div id="errors">
                <div class="inner">
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>

                </div>
            </div>
            <!-- /Error messaging -->
            {% endif %}

        </div>

        <form action="" class="form-custom" method="post" data-url-exists-username="{% url 'valid-username' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input id="username" class="form-control " type="text" name="username" required>
                <div id="message-username"></div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input id="password" class="form-control " type="password" name="password" required>
            </div>

            <input type="submit" class="btn btn-primary" value="Ingresar" id="ingresar">
        </form>

    </div>
</div>
{% endblock %}
