<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% block extrascript %}

    {% endblock %}

</head>

<body>
{%block navbar %}
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd; height: 90px">
  <a class="navbar-brand" href="{% url 'home' %}" style="height: 100%;padding: 1.3rem 0.4rem 0.4rem 0.4rem;">Inicio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" style="height: 100%;">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'post-create' %}">Nuevo Post <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}

<div class="container">
    {% block content %}

    {% endblock %}
</div>

{% endblock %}

</html>
